# Config for spring actuator
# Refresh 시 error 발생...값은 정상으로 변경되나 변경값의 Datasource를 물고오지 못하는듯하다(bootstrap.yml 문제인듯>?)
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans

logging:
  level:
    root: info